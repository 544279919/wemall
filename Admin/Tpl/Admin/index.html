    <div class="container">
      <table class="table  table-bordered table-hover">
		  <thead>
		    <tr>
		      <th class="text-center">订单编号</th>
		      <th class="text-center">订单用户</th>
		      <th class="text-center">联系方式</th>
		      <th class="text-center">订单商品</th>
		      <th class="text-center">订单总价</th>
		      <th class="text-center">订单地址</th>
		      <th class="text-center">订单状态</th>
		      <th class="text-center">付款状态</th>
		      <th class="text-center">订单时间</th>
		    </tr>
		  </thead>
		  <tbody>
		  <volist name="orders" id="vo">
			  <tr>
			    <td class="text-center">{$vo.orderid}</td>
			    <td class="text-center">{$vo.0.username}</td>
			    <td class="text-center">{$vo.0.phone}</td>
			    <td class="text-center">
			    	<for start="1" end="$vo.length">
			    	{$vo.$i.title}-{$vo.$i.price}-{$vo.$i.quantity}|
			    	</for>
			    </td>
				<td class="text-center">{$vo.totalprice}元</td>
				<td class="text-center">{$vo.0.address}</td>
				<td class="text-center">{$vo.status}</td>
				<td class="text-center">{$vo.pay_status}</td>
				<td class="text-center">{$vo.time}</td>
			  </tr>
		  </volist>
		  </tbody>
	  </table>
